<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input {
      padding: 10px;
      width: 80%;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 6px;
      background: #4facfe;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #00c6ff;
    }
    #weather {
      margin-top: 15px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üå§Ô∏è Weather Forecast</h2>
    <input type="text" id="city" placeholder="Enter city">
    <button onclick="getWeather()">Get Weather</button>
    <div id="weather"></div>
  </div>

  <script>
    async function getWeather() {
      let city = document.getElementById("city").value;
      if(city === "") {
        alert("Please enter a city name!");
        return;
      }
      let apiKey = "84395c991b64f294978e4da14ac646bd"; // Replace with your OpenWeather API Key
      let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      let response = await fetch(url);
      let data = await response.json();

      if(data.cod === "404") {
        document.getElementById("weather").innerHTML = "‚ùå City not found!";
      } else {
        document.getElementById("weather").innerHTML = `
          <p><strong>${data.name}, ${data.sys.country}</strong></p>
          <p>üå°Ô∏è Temp: ${data.main.temp} ¬∞C</p>
          <p>‚òÅÔ∏è Weather: ${data.weather[0].description}</p>
          <p>üí® Wind: ${data.wind.speed} m/s</p>
        `;
      }
    }
  </script>
</body>
</html>
